<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
<meta name="theme-color" content="#FF2A69">
<meta property="og:title" content="Slide'm Slide Deck" />
<meta property="og:locale" content="en_US" />
<meta name="description" content="Slide'm - Web Components you can use to write your slide deck in HTML" />
<meta property="og:description" content="Slide'm  - Web Components you can use to write your slide deck in HTML" />
<link rel="canonical" href="https://slidem.ruph.in/" />
<meta property="og:url" content="https://slidem.ruph.in/" />
<meta property="og:site_name" content="Slide'm Slide Deck" />

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
<script type="module" src="src/slidem-deck.js"></script>

<style>
   :root {
    --primary: #FF2A69;
  }

  slidem-deck[loading] {
    display: none;
  }
</style>

<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<slidem-deck font="Open Sans Condensed" loading>
  <slidem-slide slide-in background="--primary">
    <h1 uppercase fit color="black">Slide'm</h1>
    <p uppercase fit color="white">Presentation web components</p>
    <p uppercase fit color="black">So you can write your decks in html</p>
    <p uppercase center color="white"><a href="https://github.com/ruphin/slidem">View on GitHub</a></p>
    <p center line-height="2" color="black">Hit Your Right Arrow To Begin!</p>
  </slidem-slide>

  <slidem-slide slide-in slide-out background="black">
    <div center>
      <img src="/images/what.png">
    </div>
    <p line-height="2" uppercase fit color="--primary">Wait what?</p>
  </slidem-slide>

  <slidem-slide zoom background="--primary">
    <div center>
      <img src="/images/codeSample.png" width="100%">
    </div>
  </slidem-slide>

  <slidem-slide slide-in background="--primary">
    <h1 uppercase fit color="white">Smooth</h1>
    <p uppercase fit color="black">slide transitions</p>
  </slidem-slide>

  <slidem-slide slide-in darken-background=".75" background="/images/streetView.jpg">
    <h1 fit uppercase color="--primary">Full width</h1>
    <p reveal fit uppercase color="white">Adjustable darkness</p>
    <p reveal fit uppercase color="--primary">Background imagery</p>
  </slidem-slide>

  <slidem-slide slide-in background="white">
    <p fit uppercase color="--primary">Style shamelessly copied from</p>
    <p fit uppercase color="black" line-height="1.3"><a href="http://formidable.com/open-source/spectacle/">Spectacle</a></p>
    <p reveal center uppercase color="--primary"> with love</p>
  </slidem-slide>
</slidem-deck>
